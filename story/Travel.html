<!DOCTYPE html>
<!-- source: https://developers.google.com/maps/documentation/javascript/overview#maps_map_simple-html -->
<!-- https://developers.google.com/maps/documentation/javascript/examples/icon-simple -->
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
          height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script>
     // This example creates a 2-pixel-wide red polyline showing the path of
     // a private jet flight from Toronto to Vancouver, passing via Montreal and Calgary
function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 4,
    center: { lat: 43.645, lng: -79.401 },
    mapTypeId: "terrain",
  });
  const flightPlanCoordinates = [
    { lat: 49.196, lng: -123.183 },
    { lat: 51.121, lng: -114.009 },
    { lat: 45.465, lng: -73.747 },
    { lat: 43.677, lng: -79.627 },
  ];
  const flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    geodesic: true,
    strokeColor: "#FF0000",
    strokeOpacity: 1.0,
    strokeWeight: 2,
  });

  flightPath.setMap(map);
}
    </script>
  </head>
  <body>
    <div id="map"></div>
    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- *** STUDENTS: Replace YOUR_API_KEY text with provided key in class for property src in next line *** -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE&callback=initMap&v=weekly" async>
    </script>
  </body>
</html>
